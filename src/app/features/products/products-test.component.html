<div class="container">
  <h1>Products ({{ products.length }})</h1>
  
  <!-- Simple Debug -->
  <div style="background: yellow; padding: 10px; margin: 10px 0;">
    Loading: {{ loading }} | Error: {{ error }} | Count: {{ products.length }}
  </div>
  
  <!-- Loading State -->
  <div *ngIf="loading">
    <h2>Loading...</h2>
  </div>
  
  <!-- Error State -->
  <div *ngIf="error" style="color: red;">
    <h2>Error: {{ error }}</h2>
  </div>
  
  <!-- Products List - Simple Version -->
  <div *ngIf="!loading && !error">
    <h2>Products List:</h2>
    
    <!-- Test: Show raw count -->
    <p>Total Products: {{ products.length }}</p>
    
    <!-- Test: Simple list without styling -->
    <div *ngFor="let product of products; let i = index" 
         style="border: 2px solid blue; padding: 10px; margin: 10px 0; background: white;">
      <h3>{{ i + 1 }}. {{ product.title }}</h3>
      <p>Price: ${{ product.price }}</p>
      <p>Category: {{ product.category?.name }}</p>
      <img [src]="product.images?.[0]" 
           [alt]="product.title" 
           style="max-width: 200px; height: auto;">
    </div>
  </div>
</div>
