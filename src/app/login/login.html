<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <p class="subtitle">Enter any non-empty username/password</p>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter password">
    </div>

    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>

    <button (click)="onLogin()" class="login-btn">Sign In</button>
  </div>
</div>
