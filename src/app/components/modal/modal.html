<div class="modal-overlay" *ngIf="modalData" (click)="modalData.type !== 'confirm' && handleConfirm()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header" [ngClass]="modalData.type">
      <div class="modal-icon">{{ getIcon() }}</div>
      <h3>{{ modalData.title }}</h3>
    </div>
    
    <div class="modal-body">
      <p>{{ modalData.message }}</p>
    </div>
    
    <div class="modal-footer">
      <button 
        *ngIf="modalData.type === 'confirm' || modalData.cancelText" 
        class="btn-cancel" 
        (click)="handleCancel()">
        {{ modalData.cancelText || 'ยกเลิก' }}
      </button>
      <button 
        class="btn-confirm" 
        [ngClass]="modalData.type"
        (click)="handleConfirm()">
        {{ modalData.confirmText || 'ตกลง' }}
      </button>
    </div>
  </div>
</div>
